<div class="container">
  <div class="row">
    <ng-container
      *ngFor="let item of filterCategory | filter: searchKey:'title'"
    >
      <div class="card">
        <div class="img">
          <img src="{{ item.image }}" alt="" />
        </div>

        <div class="card-description">
          <h5
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
            {{ item.title }}
          </h5>
          <p
            style="
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;
              max-width: 100ch;
            "
          >
            {{ item.description }}
          </p>
          <p><strong>Price:</strong>â‚¹{{ item.price }}</p>
          <button class="btn btn-primary" (click)="addtoCart(item)">
            Add to Cart
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
